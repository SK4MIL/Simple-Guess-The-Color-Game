<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <script src="scripts/main.js"></script>
    <script src="scripts/Colour.js"></script>
    <script src="https://scrtwpns.com/mixbox.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Guess the color game</title>
</head>
<body onload="startTheGame()">
    <div class="content">

        <header class="header">
            <div class="container">
                <h1>Guess the color!</h1>
            </div>
        </header>

        <div class="gameScreen">
            <div class="colorMixingWindow">
                <div id="firstRandomColor" class="colorBox"></div>
                +
                <div id="secondRandomColor" class="colorBox"></div>
                =
                <div id="mixedColor" class="finalColor colorBox"></div>
             </div>
            <div class="colorPicker">
                <div id="pickedColor" class="colorBox">
                    <div class="picker">
                        <div class="slider red">
                            R:
                            <input class="colorSlider" type="range" id="ColorPicker_Red" min="0" max="255" onchange="getPickedColor()" oninput="this.nextElementSibling.value = this.value">
                            <output id="redValue" class="outputValue">128</output> 
                        </div>
                        <div class="slider green">
                            G: 
                            <input class="colorSlider" type="range" id="ColorPicker_Green" min="0" max="255" onchange="getPickedColor()" oninput="this.nextElementSibling.value = this.value">
                            <output id="greenValue" class="outputValue">128</output> 
                        </div>
                        <div class="slider blue">
                            B: 
                            <input class="colorSlider" type="range" id="ColorPicker_Blue" min="0" max="255" onchange="getPickedColor()" oninput="this.nextElementSibling.value = this.value">
                            <output id="blueValue" class="outputValue">128</output> 
                        </div>
                        <button type="submit" class="submitButton" onclick="onSubmitButtonClicked()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog class="modal" id="submitModal">
        <div class="modalContent">  
            <h2 id="resultsMessage"></h2>
            <div class="colorComparison">
                <div id="playerAnswer" class="colorBox comparedColor"></div>
                <h3 id="finalDelta"></h3>
                <div id="finalColor" class="colorBox comparedColor"></div>
            </div>
            <button id="playAgain" onclick="startTheGame()">Play again</button>
        </div>
    </dialog>
</body>
</html>
